apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-dep2
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: wed
    spec:
      containers:
      - name: test-pod
        image: nginx
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: test-svc
  namespace: default
spec:
  type: LoadBalance
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
